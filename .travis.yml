language: node_js
node_js:
- '8.9'
sudo: required
before_script:
- npm test
script:
- gulp build
after_script:
- git config --global user.email $GH_EMAIL
- git config --global user.name "nodeful"
- git clone https://$GH_TOKEN@github.com/nodeful/bitgapp.com.git
- cp -r build/* bitgapp.com/eqmac/
- cd bitgapp.com/
- git add --all
- git commit -m 'update eqmac'
- git push origin master
env:
  global:
    secure: 
